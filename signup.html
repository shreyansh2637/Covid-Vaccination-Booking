<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <h3>Covid Vaccination</h3>
      </div>
      <br>
    <div class="container">
    <h1 class="label">Register</h1>
    <form class="login_form"  method="post" name="form" onsubmit="return validated()">
        <div class="font">Email or Phone</div>
        <input autocomplete="off" type="text" name="phone">
        <div id="phone_error">Please fill up your Email or Phone</div>
        <div class="font font2">Password</div>
        <input type="text" name="password">
        <div id="pass_error">Please fill up your Password</div>
        <div class="font font3">D.O.B.</div>
        <input type="date" name="dob">
        <div id="dob_error">Please fill up your D.O.B.</div>
        <button type="submit">Register</button>
    </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
